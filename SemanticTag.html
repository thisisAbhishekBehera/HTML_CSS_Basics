<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tag</title>
</head>
<body>

    <header>THis is a header</header>
    <nav>
        <a href="">1</a>
     <a href="">2</a>
    </nav>
    <article>
        This is a simple article.
    </article>
    <aside>
        <p>This is the first menu</p>
        <p>this is the second menu</p>
    </aside>
    <main>
        This is a main Tag.
    </main>
    <details>
        <summary>
            Summary
        </summary>
        This is a Detail.
    </details>
    <footer>This is a footer</footer>
</body>
</html>
