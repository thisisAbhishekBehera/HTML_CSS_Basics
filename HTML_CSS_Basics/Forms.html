<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>User Details!</legend>
            <label for="name">Please enter your name:</label>
        <input type="text" id="name" name="username">
        <br>
        <label for="adress">please enter your adress:</label>
        <textarea name="" id="adress" cols="30" rows="10" name="useradress"></textarea>
        <br>
        <label for="dob">DOB</label>
        <input type="date" id="dob" name="userdob">
        <br>
        <label for="password">Enter password</label>
        <input type="password" id="password" name="password">
        <br>
        Select Gender: <br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="Gender">
        <br>
        <label for="female">Female</label>
        <input type="radio" id="female" name="Gender">
        <br>
        Select favourite Movie: <br>
        <label for="avengers">Avengers</label>
        <input type="checkbox" name="" id="avengers" name="avengers">
        <br>
        <label for="thor">Thor</label>
        <input type="checkbox" name="" id="thor" name="thor">
        <br>
        <label for="IronMan">IronMan</label>
        <input type="checkbox" name="" id="IronMan" name="IronMan">
           <br>
         <input type="submit" name="" id="">
        
        </fieldset>
    </form>
</body>
</html>
