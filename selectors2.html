<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./selectors2.css">
    <title>Selectors_2</title>
</head>
<body>
    <!--  Descendent Selector-->
    <h1>Hello world</h1>
    <main>
        <p>Hello I am paragraph</p>
    </main>
    <!-- Child Selectpr -->
    <h1>
        <p>Hola World</p>
    </h1>
    <!-- Adjecent sibling selector -->
    <section>
        <p>HELLO DUNIYA</p>
    </section>
    <p>I am second paragraph</p>
</body>
</html>
